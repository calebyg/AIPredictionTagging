        <form
        id="uploadForm"
        action="/upload"
        method="post"
        enctype="multipart/form-data"
      >
        <label for="file">Select Image:</label>
        <input
          type="file"
          id="file"
          name="files"
          multiple
          accept=".png,.jpg"
        />
        <br />
        <button type="submit">Upload</button>
      </form>
        <div id="uploadMessage"></div>
      </section>

      <section id="download">
        <h2>Download Images</h2>
        <p>Browse and download available images.</p>
      </section>
      <form id="searchForm">
        <label for="keywords">Enter Keywords:</label>
        <input
          type="text"
          id="keywords"
          name="keywords"
          pattern="[A-Za-z0-9]+"
          title="Only numbers and letters are allowed."
        />
        <button type="submit">Search</button>
      </form>
      <div id="photoGallery" class="photo-container"></div>
    </main>
